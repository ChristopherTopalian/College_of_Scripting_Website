function ce(whichType)
{
    let result = document.createElement(whichType);

}

function ba(whichElement)
{
    let result = document.body.append(whichElement);

    return result;
}

function extractFileName(whichPath)
{
    let pathParts = whichPath.split('/');

    let fileNameWithExtension = pathParts[pathParts.length - 1];

    let fileNameParts = fileNameWithExtension.split('.');

    // [0] is the file name without extension
    let fileNameOnly = fileNameParts[0];

    return fileNameOnly;
}

function loadSounds()
{
    let sounds =
    [
        'https://collegeofscripting.weebly.com/uploads/6/4/4/8/64482293/sfx_blip_001.mp4',

        'https://collegeofscripting.weebly.com/uploads/6/4/4/8/64482293/sfx_warp_001.mp3'
    ];

    for (let z = 0; z < sounds.length; z++)
    {
        let theSound = ce('audio');
        theSound.src = sounds[z];
        theSound.loop = false;
        theSound.id = extractFileName(sounds[z]);
        theSound.volume = 1.0;
        ba(theSound);
    }
}

function makeTiles(whichArray, rows, columns)
{
    let dedication = ce('div');
    dedication.className = "dedication";
    dedication.innerHTML = 'Dedicated to God the Father';
    dedication.id = 'dedication';
    ba(dedication);

    //-//

    // type of element
    let theTitle = document.createElement("div");

    // className
    theTitle.className = "theTitleStyle";
    theTitle.style.textAlign = 'center';

    // innerHTML
    theTitle.innerHTML = 'College of Scripting Music & Science';

    // append theTitle to the document body
    document.body.append(theTitle);

    //----//

    // type of element
    let mainDiv = document.createElement("div");

    // className
    mainDiv.className = "gridContainerStyle";

    // id
    mainDiv.id = "mainDivId";

    // append mainDiv to the document body
    document.body.append(mainDiv);
    
    //----//

    for (let x = 0; x < whichArray.length; x++)
    {
        // type of element
        let theTile = document.createElement("div");

        // id
        theTile.id = whichArray[x].name;

        // src
        theTile.src = whichArray[x].imageUrl;

        // className
        theTile.className = "gridItemStyle nameOfElement";

        // zIndex (layer)
        theTile.style.zIndex = 1;

        // border
        theTile.style.borderStyle = "solid";
        theTile.style.borderWidth = "3px";
        theTile.style.borderColor = "white";
        
        // title
        // theTile.title += whichArray[x].number;
        // theTile.title += "\n";
        //  theTile.title += whichArray[x].abbreviation;
        // theTile.title += "\n";
        // theTile.title += whichArray[x].name;

        // gloss
        // when a person hovers their mouse over a tile they will see a pop up label appear that shows the name of the chemical element
        theTile.setAttribute("gloss", whichArray[x].name);
        
        // innerHTML
        theTile.innerHTML = whichArray[x].abbreviation + "<br>";
        
        // style the texture
        theTile.style.overflow = "hidden";
        theTile.style.objectFit = "cover";

        // font
        theTile.style.fontFamily = "tahoma";
        theTile.style.fontWeight = "bold";
        theTile.style.fontSize = "25px";
        theTile.style.color = "rgb(255, 255, 255)";
        theTile.style.textAlign = "center";

        // when left clicked
        theTile.onclick = function()
        {
            theTile.style.borderColor = 'rgb(255, 0, 255)';
            
            window.open(whichArray[x].url, '_blank');
        };
        
        // when right clicked
        //theTile.oncontextmenu = function()
        //{
            // window.open(whichArray[x].imageUrl);
        //};

        theTile.onmouseover = function()
        {
            theTile.style.borderColor = 'rgb(0, 255, 255)';
        };

        theTile.onmouseout = function()
        {
            theTile.style.borderColor = 'rgb(255, 255, 255)';
        };

        // append theTile to mainDiv
        mainDiv.append(theTile);

        //----//
        
        // type of element
        let theImage = document.createElement("img");
        
        // src
        theImage.src = whichArray[x].imageUrl;
        
        // className
        //theImage.className = "fillStyle";

        theImage.style.width = '100%';
        theImage.style.position = 'absolute';
        theImage.style.top = '0px';
        theImage.style.left = '0px';
        
        // zIndex (layer)
        theImage.style.zIndex = 1;

        theImage.onmouseover = function()
        {
            ge('sfx_warp_001').play();
        };

        theImage.onclick = function()
        {
            ge('sfx_blip_001').play();
        };
        
        // append theImage to theTile
        theTile.append(theImage);
    } 
}

function whenLoaded()
{
    loadSounds();

    /*
    // prevent right click menu
    window.oncontextmenu = function(theEvent)
    {
        theEvent.preventDefault();
    };
    */

    makeTiles(
        theElements,  // which Array
        theElements.length / 5,  // rows
        5  // columns
    );
}
